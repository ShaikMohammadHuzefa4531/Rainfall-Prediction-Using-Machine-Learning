<!doctype html>
<html>
<head>
    <title>Update Task</title>
</head>
<body>
    <h1>Update Task</h1>
    <form action="/update/{{ task[0] }}" method="post">
        <input type="text" name="description" value="{{ task[1] }}" required>
        <select name="status">
            <option value="0" {% if task[2] == 0 %}selected{% endif %}>Incomplete</option>
            <option value="1" {% if task[2] == 1 %}selected{% endif %}>Complete</option>
        </select>
        <button type="submit">Update</button>
    </form>
    <a href="/">Back to Task List</a>
</body>
</html>
